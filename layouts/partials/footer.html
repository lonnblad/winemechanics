<!-- Footer -->
<footer id="footer">
        {{ if .Site.Data.footer.social_icons }}
        <ul class="icons">
            {{ range $item := .Site.Data.footer.social_icons }}
            <li>
                <a
                    href="{{ $item.url }}"
                    class="icon {{ $item.icon }}"
                >
                    <span class="label">{{ $item.title }}</span>
                </a>
            </li>
            {{ end }}
        </ul>
        {{ end }}
        {{ if .Site.Data.footer.copyright }}
        <p class="copyright">
            {{ .Site.Data.footer.copyright | safeHTML }}
        </p>
        {{ end }}
</footer>
